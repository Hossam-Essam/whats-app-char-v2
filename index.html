<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSSAM WORKSPACE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #25D366; /* WhatsApp Green */
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #25D366;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #128C7E; /* WhatsApp Dark Green */
        }

        .container {
            text-align: center;
        }

        .link {
            margin: 20px 0;
            font-size: 16px;
        }

        .message-list {
            margin-top: 20px;
            text-align: left;
            width: 300px;
        }

        .message-list ul {
            list-style-type: none;
            padding: 0;
        }

        .message-list li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HOSSAM WORKSPACE</h1>
        <input type="text" id="phoneNumber" placeholder="Enter phone number (e.g., +1234567890)">
        <button onclick="openWhatsAppBusiness()">Chat</button>
        <div class="link">
            <a href="https://linktr.ee/hossam_essam" target="_blank">Contact Me</a>
        </div>
        <div class="message-list" id="messageList">
            <h2>Previous Messages</h2>
            <ul id="messageLog"></ul>
        </div>
    </div>

    <script>
        function openWhatsAppBusiness() {
            var phoneNumber = document.getElementById("phoneNumber").value;

            // Validate phone number input (basic validation)
            if (phoneNumber.trim() !== "") {
                // Remove any non-numeric characters (if any)
                var cleanedNumber = phoneNumber.replace(/[^\d+]/g, '');
                // WhatsApp Business link format
                var url = "https://wa.me/" + cleanedNumber;
                window.open(url, "_blank");

                // Log the message
                logMessage(cleanedNumber);
            } else {
                alert("Please enter a valid phone number.");
            }
        }

        function logMessage(phoneNumber) {
            var messageList = document.getElementById("messageLog");
            var now = new Date();
            var dateString = now.toLocaleString();
            var listItem = document.createElement("li");
            listItem.textContent = `Phone: ${phoneNumber} - Date: ${dateString}`;
            messageList.appendChild(listItem);
        }
    </script>
</body>
</html>
